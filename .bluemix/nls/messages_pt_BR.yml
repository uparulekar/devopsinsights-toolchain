template.name: "Análise de risco de implementação com GitHub e Jenkins"
template.description: "Use essa cadeia de ferramentas para obter insights do seu processo do Jenkins para integração e entrega contínuas.  Configure o servidor Jenkins usando essas [instruções] (https://console.ng.bluemix.net/docs/services/DevOpsInsights/insights_risk.html#integrate_jenkins) para enviar dados ao DevOps Insights quando as tarefas forem executadas pelo Jenkins.  É possível também implementar portas de qualidade para bloquear implementações com base em políticas. Veja os resultados no painel Risco de implementação do DevOps Insights.\n\nSe uma ferramenta de notificação, como o Slack, estiver configurada em sua cadeia de ferramentas, notificações de conclusão de tarefa do Jenkins serão encaminhadas para a ferramenta de notificação.\n\nUm repositório GitHub pode ser configurado para indicar o repositório de origem usado pelo Jenkins. Quando o repositório for configurado, a rastreabilidade de mudança estará disponível. Além disso, o DevOps Insights começa a explorar o repositório para fornecer insights ao desenvolvedor e visualizações dinâmicas à equipe dentro do aplicativo DevOps Insights. O processo de mineração inicial pode levar de minutos a horas, dependendo do tamanho do repositório, antes do preenchimento dos painéis de insights do desenvolvedor e da equipe.\n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver na organização selecionada, ela será adicionada automaticamente com o plano [Lite](/catalog/services/continuous-delivery/) grátis selecionado ao clicar em **Criar**.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra)."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Configure o servidor Jenkins para enviar dados ao DevOps Insights quando o Jenkins executar as tarefas de teste. Para obter instruções passo a passo, veja o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra?task=2)."
