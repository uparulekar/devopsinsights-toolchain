template.name: "Análisis de riesgo de despliegue con GitHub y Jenkins"
template.description: "Utilice esta cadena de herramientas para conocer el proceso Jenkins para la entrega e integración continua. Configure el servidor Jenkins utilizando estas [instrucciones] (https://console.ng.bluemix.net/docs/services/DevOpsInsights/insights_risk.html#integrate_jenkins) para enviar datos a DevOps Insights cuando Jenkins ejecute los trabajos. También puede implementar puertas de calidad para bloquear despliegues en base a políticas. Consulte los resultados en el panel de control de Riesgo de despliegue en DevOps Insights.\n\nSi en su cadena de herramientas hay configurada una herramienta de notificaciones como Slack, las notificaciones de finalización de trabajos desde Jenkins serán reenviadas a la herramienta de notificación. \n\n Se puede configurar un repositorio GitHub para indicar el repositorio de origen utilizado por Jenkins. Cuando se haya configurado el repositorio, estará disponible la posibilidad de cambiar la rastreabilidad. Además, DevOps Insights realiza tareas de minería en el repositorio para proporcionar vistas de Developer Insights y Team Dynamics dentro de la aplicación DevOps Insights. El proceso de minería inicial puede tardar de minutos hasta horas en función del tamaño del repositorio, antes de que se cumplimenten los paneles de control de Developer Insights y Team Dynamics. \n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**."
template.gettingStarted: "**¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Configurar el servidor Jenkins para enviar datos a DevOps Insights cuando Jenkins ejecute los trabajos de prueba. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra?task=2)."
