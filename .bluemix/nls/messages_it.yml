template.name: "Deployment Risk Analytics con GitHub e Jenkins"
template.description: "Utilizzare questa toolchain per ottenere suggerimenti nel processo Jenkins per integrazione e distribuzione continua.  Configurare il server Jenkins utilizzando queste [istruzioni](https://console.ng.bluemix.net/docs/services/DevOpsInsights/insights_risk.html#integrate_jenkins) per inviare i dati a DevOps Insights quando i lavori vengono eseguiti da Jenkins.  È possibile anche implementare dei controlli di qualità per bloccare le distribuzioni in base alle politiche. Esaminare i risultati nel dashboard Deployment Risk in DevOps Insights.\n\nSe nella toolchain è configurato uno strumento di notifica come Slack, le notifiche di completamento del lavoro da  Jenkins verranno inoltrate allo strumento di notifica.\n\nÈ possibile configurare un repository GitHub per indicare il repository origine utilizzato da Jenkins. Quando è configurato il repository, è disponibile la funzione di tracciabilità delle modifiche. Inoltre, DevOps Insights inizia ad esaminare il repository per fornire suggerimenti dello sviluppatore e viste dinamiche del team all'interno dell'applicazione DevOps Insights. Il processo di estrazione iniziale può durare da alcuni minuti ad ore a seconda della dimensione del repository, prima che siano popolati i dashboard Insights dello sviluppatore e del team.\n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione selezionata, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer istruzioni dettagliate, consultare l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra)."
