template.name: "使用 GitHub 和 Jenkins 的 Deployment Risk Analytics"
template.description: "使用此工具链可获取对用于持续集成和交付的 Jenkins 过程的洞察。使用这些[指示信息](https://console.ng.bluemix.net/docs/services/DevOpsInsights/insights_risk.html#integrate_jenkins)来配置 Jenkins 服务器，以便在 Jenkins 运行作业时，将数据发送到 DevOps Insights。您还可以设置质量检测点，以根据策略来阻止部署。在 DevOps Insights 的 Deployment Risk 仪表板中可查看结果。\n\n如果在工具链中配置了通知工具（如 Slack），那么会将来自 Jenkins 的作业完成通知转发到该通知工具。\n\nGitHub 存储库可以配置为指示 Jenkins 使用的源存储库。配置该存储库后，便可使用更改可跟踪性。此外，DevOps Insights 还会开始挖掘存储库以在 DevOps Insights 应用程序内提供开发者洞察和团队动态视图。初始挖掘过程可能需要几分钟到几小时才能在开发者洞察和团队动态视图仪表板中填充数据，具体取决于存储库的大小。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。\n\n有关逐步指示信息，请参阅[教程](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra)。"
template.gettingStarted: "**工具链已就绪！**\n**快速启动：** 配置 Jenkins 服务器以在 Jenkins 运行测试作业时将数据发送到 DevOps Insights。有关逐步指示信息，请参阅[教程](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra?task=2)。"
