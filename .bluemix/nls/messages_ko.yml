template.name: "GitHub 및 Jenkins를 사용하는 Deployment Risk Analytics"
template.description: "이 도구 체인을 사용하여 지속적 통합 및 전달을 위한 Jenkins 프로세스와 관련된 인사이트를 파악하십시오. Jenkins를 통해 작업을 실행할 때 DevOps Insights에 데이터를 보내도록 이 [지시사항](https://console.ng.bluemix.net/docs/services/DevOpsInsights/insights_risk.html#integrate_jenkins)을 사용하여 Jenkins 서버를 구성하십시오. 정책을 기반으로 배치를 차단하는 품질 게이트도 구현할 수 있습니다. DevOps Insights의 Deployment Risk 대시보드에서 결과를 확인하십시오. \n\nSlack과 같은 알림 도구가 도구 체인에 구성되어 있으면 Jenkins의 작업 완료 알림이 알림 도구에 전달됩니다.\n\nJenkins에서 사용하는 소스 저장소를 표시하도록 GitHub 저장소를 구성할 수 있습니다. 저장소를 구성할 때 변경 추적성을 사용할 수 있습니다. 또한 DevOps Insights 애플리케이션에 Developer Insights 및 Team Dynamics 보기를 제공하도록 DevOps Insights에서 저장소에 대한 마이닝을 시작합니다. Developer Insights 및 Team Dynamics 대시보드의 내용이 채워지기 전, 저장소의 크기에 따라 초기 마이닝 프로세스에 몇 분에서 몇 시간이 걸릴 수 있습니다.\n\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다. 해당 서비스의 인스턴스가 선택된 조직에 아직 없는 경우, **작성**을 클릭하면 무료 [라이트](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n시작하려면 **작성**을 클릭하십시오.\n\ndiq 지시사항의 경우[튜토리얼](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra)을 참조하십시오."
template.gettingStarted: "**도구 체인이 준비되었습니다!**\n**빠른 시작:** Jenkins에서 테스트 작업을 실행할 때 DevOps Insights에 데이터를 보내도록 Jenkins 서버를 구성하십시오. 단계별 지시사항은 [튜토리얼](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra?task=2)을 참조하십시오."
