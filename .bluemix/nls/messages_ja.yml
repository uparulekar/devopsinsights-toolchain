template.name: "Deployment Risk Analytics (GitHub および Jenkins)"
template.description: "このツールチェーンは、継続的な統合やデリバリーのために Jenkins プロセスに関する洞察材料を取得する場合に使用します。Jenkins によってジョブが実行されたときに DevOps Insights にデータを送信するように、[説明](https://console.ng.bluemix.net/docs/services/DevOpsInsights/insights_risk.html#integrate_jenkins)を使用して Jenkins サーバーを構成します。また、ポリシーに基づいてデプロイメントをブロックする品質ゲートを実装することもできます。DevOps Insights の「デプロイメント・リスク」ダッシュボードで結果を確認してください。\n\nSlack のような通知ツールがツールチェーンにおいて構成されている場合は、Jenkins からのジョブ完了通知が通知ツールに転送されます。\n\nGitHub リポジトリーは、Jenkins によって使用されるソース・リポジトリーを示すように構成できます。このリポジトリーが構成されている場合は、変更トレーサビリティーを使用できます。また、DevOps Insights は、DevOps Insights アプリケーション内で Developer Insights ビューや Team Dynamics ビューに提供するためにリポジトリーからデータを取得し始めます。最初の取得プロセスは、Developer Insights ダッシュボードや Team Dynamics ダッシュボードにデータが追加されるまで、リポジトリーのサイズによっては数分から数時間かかる可能性があります。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが選択した組織にない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\nステップバイステップの説明については、[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra)を参照してください。"
template.gettingStarted: "**ツールチェーンの準備ができました。**\n**クイック・スタート:** Jenkins がテスト・ジョブを実行するときに DevOps Insights にデータを送信するように Jenkins サーバーを構成します。ステップバイステップの説明については、[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra?task=2)を参照してください。"
