template.name: "搭配 GitHub 及 Jenkins 的 Deployment Risk Analytics"
template.description: "使用此工具鏈，可洞察 Jenkins 處理程序，以進行持續整合與交付。請使用這些[指示](https://console.ng.bluemix.net/docs/services/DevOpsInsights/insights_risk.html#integrate_jenkins)配置 Jenkins 伺服器，以在 Jenkins 執行工作時，將資料傳送至 DevOps Insights。您也可以實作品質閘門，根據原則來封鎖部署。請在 DevOps Insights 的 Deployment Risk 儀表板中查看結果。\n\n如果在工具鏈中配置了通知工具（如 Slack），則來自 Jenkins 的工作完成通知將轉遞至通知工具。\n\nGitHub 儲存庫可以配置為指出 Jenkins 所使用的來源儲存庫。若配置了儲存庫，即可使用變更可追蹤性。DevOps Insights 也會開始發掘儲存庫，以在 DevOps Insights 應用程式內提供 Developer Insights 及 Team Dynamics 視圖。在移入開發人員及團隊洞察儀表板之前，起始採礦程序可能需要數分鐘至數小時，視儲存庫的大小而定。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時如果選取的組織中尚未具有該服務的實例，則將自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循[指導教學](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra)。"
template.gettingStarted: "**您的工具鏈已備妥！**\n**快速入門：** 配置 Jenkins 伺服器，以在 Jenkins 執行測試工作時，將資料傳送至 DevOps Insights。如需逐步指示，請參閱 [指導教學](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_dra?task=2)。"
